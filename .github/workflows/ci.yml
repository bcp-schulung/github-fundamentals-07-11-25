name: CI (Build & Test)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests • py${{ matrix.python-version }} • ${{ matrix.os }}
    if: ${{ hashFiles('tests/**') != '' || hashFiles('test/**') != '' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
            poetry.lock

      - name: Upgrade pip & install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install -U wheel setuptools

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov coverage[toml] ruff

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run tests (pytest + coverage)
        run: |
          pytest -q \
            --maxfail=1 \
            --disable-warnings \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --junitxml=pytest-junit.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}-${{ matrix.os }}
          path: |
            coverage.xml
            pytest-junit.xml
          if-no-files-found: ignore
          retention-days: 7

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: [ test ]
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            poetry.lock
            requirements.txt

      - name: Upgrade pip & install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist & wheel
        run: |
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 7
